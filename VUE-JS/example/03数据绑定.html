<!DOCTYPE html>
<html>

<head>
    <title>vue数据绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        单向数据绑定：<input type="text" v-bind:value="name">  
        双向数据绑定：<input type="text" v-model:value="name">
        <!--下面写法错误，v-model只能用于表单类元素-->
        <h2 v-model:x="name">nihao</h2>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示
    // 创建vue实例
    var app = new Vue({
        el: '#root', // el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串，也可以用document.getElementById("root")这种
        data: { // 用于存储数据，数据供el所指定的容器去使用，值暂时写成一个对象
            name:"super-star"    
        }
    });
</script>
</html>
