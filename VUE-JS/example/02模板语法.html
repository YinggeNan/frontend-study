<!DOCTYPE html>
<html>

<head>
    <title>vue模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <p>你好,{{name}}</p>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点击跳转百度</a>
        <a :href="school.url">简写语法点击跳转百度</a><p>,去{{school.name}}学习</p>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示
    // 创建vue实例
    var app = new Vue({
        el: '#root', // el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串，也可以用document.getElementById("root")这种
        data: { // 用于存储数据，数据供el所指定的容器去使用，值暂时写成一个对象
            name:"super-star",
            school:{
                name:"sangguigu",
                url:"http://www.baidu.com"
            }
            
        }
    });
</script>
</html>
