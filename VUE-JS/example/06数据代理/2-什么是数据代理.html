    <title>什么是数据代理</title>

<body>
</body>
<script type="text/javascript">
    let obj = {x:100}
    let obj2 = {y:200}
    Object.defineProperty(obj2,'x',{
        get(){
            return obj.x;
        },
        set(value){
            obj.x = value;
        }
    })
</script>
