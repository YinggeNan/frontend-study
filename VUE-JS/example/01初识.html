<html>

<head>
    <title>初识vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
    -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script> -->
    
    <!--准备一个容器-->
    <div id="app">
        {{ message }}
        名字:{{name}}
        地址:{{address}}
    </div>
    <div class="oneInstanceTwoClassDiv">
        vue实例和容器一对多，vue实例绑定到第一个容器？{{ message }}
    </div>
    <div class="oneInstanceTwoClassDiv">
        vue实例和容器一对多，vue实例绑定到第2个容器？{{ message }}
    </div>
    <div id="multiplenIstanceOneDiv">
        第1个vue实例绑定？{{ message_instance1 }}
        第2个vue实例绑定？{{ message_instance2 }}
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示
    // 创建vue实例
    var app = new Vue({
        el: '#app', // el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串，也可以用document.getElementById("root")这种
        data: { // 用于存储数据，数据供el所指定的容器去使用，值暂时写成一个对象
            message: 'true',
            name: "app1",
            address: "beijing"
        }
    })
    var app2 = new Vue({
        el: '.oneInstanceTwoClassDiv',
        data: {
            message: "true"
        }
    })
    var app3 = new Vue({
        el: '#multiplenIstanceOneDiv',
        data: {
            message_instance1: "true"
        }
    })
    var app4 = new Vue({
        el: '#multiplenIstanceOneDiv',
        data: {
            message_instance2: "true"
        }
    })
</script>
</html>
