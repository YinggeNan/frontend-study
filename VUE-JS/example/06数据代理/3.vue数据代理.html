<!DOCTYPE html>
<html>

<head>
    <title>复习Object.defineProperty()</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="root">
        名称:{{_data.name}}
        地址:{{address}}
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示
    var vm = new Vue({
        el: "#root",
        data: {
            name: "sangguigu",
            address: "学校"
        }
    });

</script>

</html>
