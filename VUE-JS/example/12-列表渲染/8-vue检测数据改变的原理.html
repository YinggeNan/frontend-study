<!DOCTYPE html>
<html>

<head>
    <title>vue 检测数据改变的原理</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2> 
    </div>
</body>

<script type="text/javascript">
    // vue监听对象的原理就是使用了一个代理对象来修改原数据
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提示
    var vm = new Vue({
        el: "#root",
        data: {
            name:'sangguigu',
            address:'北京',
            student:{
                name: 'Tom',
                age:{
                    realAge:40,
                    revealAge:29,
                },
            },
            friends:[
                {name:'bob',age:'20'},
            ]
        },
        methods:{
        }
    });
</script>

</html>
